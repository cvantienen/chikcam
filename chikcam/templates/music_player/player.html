<!-- music_player/templates/music_player/card.html -->
{% load static %}
<div class="card m-3 p-3 justify-content-center bg-c-dark order-card" id="fizzle_title_2">
    <h5 class="pink-gradient text-center mb-1">Chikcam Radio</h5>
    <div class="card-body">
        <div id="player" class="mt-3 text-center">
            <audio id="audio-player" controls class="w-75"></audio>
            <div class="d-flex justify-content-center mt-3">
                <button onclick="prevStation()" class="btn btn-sm mx-2 d-flex flex-column align-items-center">
                    <img src="{% static 'images/icons/circle-arrow-left.svg' %}" alt="Previous" class="icon-btn">
                    <small>Previous</small>
                </button>
                <button onclick="playStation(currentStation)" class="btn btn-sm mx-2 d-flex flex-column align-items-center">
                    <img src="{% static 'images/icons/button-power.svg' %}" alt="Power On" class="icon-btn">
                    <small>Power</small>
                </button>
                <button onclick="nextStation()" class="btn btn-sm mx-2 d-flex flex-column align-items-center">
                    <img src="{% static 'images/icons/circle-arrow-right.svg' %}" alt="Next" class="icon-btn">
                    <small>Next</small>
                </button>
            </div>
        </div>
    </div>
</div>
<script>
    let audioPlayer = document.getElementById('audio-player');
    let stations = [{% for station in stations %}"{{ station.name|slugify }}"{% if not forloop.last %}, {% endif %}{% endfor %}];
    let currentIndex = 0;
    let currentStation = stations.length > 0 ? stations[currentIndex] : null;

    function playStation(stationName) {
        if (!stationName) {
            console.error("Station name is null or undefined");
            return;
        }
        console.log("Playing station:", stationName);
        currentStation = stationName;
        fetch(`/media/tracks/${stationName}/`)
            .then(response => response.json())
            .then(data => {
                if (data.tracks.length > 0) {
                    audioPlayer.src = data.tracks[0].file;
                    audioPlayer.play();
                } else {
                    console.error("No tracks found for station:", stationName);
                }
            })
            .catch(error => {
                console.error("Error fetching tracks for station:", stationName, error);
            });
    }

    function prevStation() {
        currentIndex = (currentIndex - 1 + stations.length) % stations.length;
        currentStation = stations[currentIndex];
        playStation(currentStation);
    }

    function nextStation() {
        currentIndex = (currentIndex + 1) % stations.length;
        currentStation = stations[currentIndex];
        playStation(currentStation);
    }

    // Initialize the player with the first station if available
    if (currentStation) {
        playStation(currentStation);
    }
</script>
