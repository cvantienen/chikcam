{% extends "base.html" %}
{% block content %}
<div class="container-fluid mt-5">
  <div class="row mt-5">
    <div class="col-12 pt-5 display-6">
      <span class="yellow-gradient">chik</span><span class="pink-gradient">cam</span>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-10">
      <div id="twitch-embed"></div>
    </div>
    <div class="col-lg-2 h-75">
      <div class="card light-gradient rounded-3">
        <div class="card-body text-center">
          <h5 class="card-title text-center mb-2 text-muted">Interactive Buttons</h5>
          <p class="text-muted mb-4 yellow-gradient">Unlock exciting interactive features with your account!</p>
          <div class="d-flex justify-content-center align-items-center mb-4">
            <a class="btn btn-outline-primary w-100" href="#" role="button">Create Account</a>
          </div>
          <hr>
          <div class="text-center">
            <a class="btn btn-dark mb-3 w-100" href="#" role="button">Feed Snack</a>
            <a class="btn btn-secondary mb-3 w-100" href="#" role="button">Flash Light</a>
            <a class="btn btn-info mb-3 w-100" href="#" role="button">Text to Talk</a>
            <a class="btn btn-success mb-3 w-100" href="#" role="button">Play Song</a>
            <a class="btn btn-warning mb-3 w-100" href="#" role="button">Take a Pic</a>
            <a class="btn btn-danger mb-0 w-100" href="#" role="button">Buy Chicken</a>
          </div>
        </div>
      </div>
    </div>
  </div>  
</div>
<script src="https://embed.twitch.tv/embed/v1.js"></script>
<script type="text/javascript">
    new Twitch.Embed("twitch-embed", {
        width: "100%",
        height: "600",
        channel: "chikcam", // Replace with the Twitch channel name
        autoplay: true
    });
</script>
{% endblock content %}
