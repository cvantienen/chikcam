<div class="container d-none d-sm-block">

          <h2 class="text-right"><i class="fa fa-cart-plus f-left"></i><span>10</span></h2>

    <div class="col-md-4 col-xl-3" id="bounce_three">

    <div class="col-md-4 col-xl-3" id="bounce_four">

          <h2 class="text-right"><i class="fa fa-credit-card f-left"></i><span>{{ active_users_count }}</span></h2>
